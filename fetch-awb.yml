name: Fetch AWB ICS

on:
  schedule:
    - cron: "5 4 * * *"   # täglich 04:05 UTC (~05:05/06:05 lokal, je nach DST)
  workflow_dispatch: {}

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch ICS
        run: |
          curl -L --fail \
            "https://www.awbkoeln.de/fileadmin/ics/icscal.php?building_number=2&street_code=4587&start_year=2025&end_year=2026&start_month=1&end_month=12&trigger=960&wertstoff=1&grey=1&brown=1&blue=1&red=0&xmastree=1" \
            -o awb.ics

      - name: Commit if changed
        run: |
          if git diff --quiet awb.ics; then
            echo "Keine Änderungen an awb.ics"
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add awb.ics
            git commit -m "Update awb.ics $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi