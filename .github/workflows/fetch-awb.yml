name: Fetch AWB ICS
on:
  schedule:
    - cron: "5 4 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch ICS
        id: fetch
        run: |
          set -e
          echo "Lade AWB Köln ICS..."
          curl -L --fail \
            "https://www.awbkoeln.de/fileadmin/ics/icscal.php?building_number=2&street_code=4587&start_year=2025&end_year=2026&start_month=1&end_month=12&trigger=960&wertstoff=1&grey=1&brown=1&blue=1&red=0&xmastree=1" \
            -o awb.ics
          echo "Download abgeschlossen: $(ls -lh awb.ics)"

      - name: Verify ICS (fail if empty)
        id: check
        run: |
          if [ ! -s awb.ics ] || [ $(wc -c < awb.ics) -lt 500 ]; then
            echo "empty=true" >> $GITHUB_OUTPUT
            echo "ICS leer oder zu klein" >&2
            exit 1
          else
            echo "empty=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit file (track new or changed)
        if: success()
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "Keine Änderungen zum Commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "Update awb.ics $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          fi

      # E-Mail bei Fehler
      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "AWB ICS – FEHLER beim Aktualisieren"
          to: s.mueller@frohnhof-koeln.de
          from: "AWB Bot <noreply@frohnhof-koeln.de>"
          body: |
            Der AWB-Kalender konnte nicht aktualisiert werden.
            Repo: ${{ github.repository }}
            Run:  ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
